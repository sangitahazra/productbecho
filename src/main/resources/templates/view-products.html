<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Product Becho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<div class="cartIconAndCount" id="cart-icon-count" style="margin-left: 96%;margin-top: 1%;"><i id="shoppingcarticon"
                                                                                               class="material-icons">shopping_cart</i>
    <a href="http://localhost:8080/cart" aria-label="Cart" class="cartIcon" id="cartIcon"> Cart </a></div>
<div class="row">
    <div class="col-sm-3 my-2 d-flex align-content-stretch flex-wrap" th:each="product : ${products}">
        <div class="card">
            <img th:src="*{'data:image/png;base64,'+product.image}" alt=""/>
            <div id="abstract-order-entry" class="card-body">
                <h5 class="card-title" th:text="${product.name}">Product name</h5>
                <p class="card-text" th:text="${product.description}">Product summary</p>
                <p class="card-text" th:text="${product.price}">Product cost</p>
                <p id="product-code" class="card-text" th:text="${product.code}">Product summary</p>
                <div class="button-container">
                    <label for="quantity">Quantity:</label>
                    <select name="quantity" id="quantity">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <br><br>
                    <input type="button" value="AddToCart" id="addToCart" class="pb-button"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/addToCart.js">
</script>
</body>
</html>
