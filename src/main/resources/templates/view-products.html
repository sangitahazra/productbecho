<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:include="fragments/head :: head">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<div class="main-container">
    <div class="store-header" th:include="fragments/header :: header"/>
    <div class="all-products-container">
        <div th:each="product,iter : ${products}">
            <div class="product-card" id="abstract-order-entry">
                    <input type="hidden" id="product-code" th:value="${product.code}"/>
                    <div th:text="${product.name}">Product name</div>
                    <div><img th:src="*{'data:image/png;base64,'+product.image}" alt="" class="product-image"/></div>
                    <div class="product-desc" th:text="${product.description}">Product summary</div>
                    <div th:text="${product.price}">Product cost</div>
                    <div id="prod-qty">
                        <label for="quantity">Quantity:</label>
                        <select name="quantity" id="quantity">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <br><br>
                        <button th:id="'addToCart'+ ${iter.index}" class="pb-button">AddToCart</button>
                        <!--<div th:id="'targetaddToCart'+ ${iter.index}" class="hide">
                            <form action="http://localhost:8080/cart">
                                <input class="pb-button-view-cart" type="submit" value="View Cart"/>
                                <button th:id="'addToCart'+ ${iter.index}" class="pb-button">Add More Quantity</button>
                            </form>
                        </div>-->
                    </div>
                    <div th:id="'view-cart-button-plp' + ${iter.index}" class="hide view-cart-details">
                        View Cart
                    </div>
            </div>
        </div>
    </div>
</div>

<script src="js/addToCart.js">
</script>
</body>
</html>
