<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Product Becho</title>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/css/admin-panel.css}">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<div class="admin-container">
    <div class="left-admin-panel">
        <div class="admin-user" th:inline="text">
            <div class="admin-user-details">
                <span class="material-symbols-outlined">
                    person
                </span>
                [[${#httpServletRequest.remoteUser}]]
            </div>
            <span class="material-symbols-outlined logout-admin" id="logout-admin">
                logout
            </span>
            <form th:action="@{/logout}" method="post" id="logout-admin-form">
            </form>
        </div>
        <div class="admin-menu">
            <div class="line"><hr></div>
            <div class="menu-item">
                <span class="material-symbols-outlined material-item">
                    home
                </span>
                <div class="item-desc" id="dashboard"> Dashboard</div>
            </div>
            <div class="line"><hr></div>
            <div class="menu-item">
                <span class="material-symbols-outlined material-item">
                    add_circle
                </span>
                <div class="item-desc" id="add-product-container"> Add Product</div>
            </div>
            <div class="line"><hr></div>
        </div>
    </div>
    <div class="right-admin-panel">
        <div id="admin-panel-content" class="admin-panel-content">
            <div class="dashboard">
                <div class="dashboard-block">
                    <div class="text-dashboard-desc"> Total Orders</div> <div th:text="${totalOrders}" class="text-dashboard"></div>
                </div>
                <div class="dashboard-block"><div class="text-dashboard-desc">Revenue</div> <div th:text="${revenue}" class="text-dashboard"></div></div>
                <div class="dashboard-block"><div class="text-dashboard-desc">Users</div> <div th:text="${users}" class="text-dashboard"></div></div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
