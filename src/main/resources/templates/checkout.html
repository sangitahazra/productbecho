<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Product Becho</title>
    <link rel="stylesheet" th:href="@{/css/pbstyle.css}">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<p>1. Create Guest User</p>
<div id="guest-details">
    <p>Email <input type="text" id="email"/></p>
    <p>Phone <input type="text"  id="phone"/></p>
    <input type="button" value="Next" id="guest-next"/>
</div>
<p>2. Enter Shipping Address</p>
<div id="shipping-details" class="hide">
    <p>Name <input type="text" id="shipping-user-name"/></p>
    <p>Address <input type="text"  id="shipping-address"/></p>
    <p>Landmark <input type="text"  id="shipping-address-landmark"/></p>
    <p>City <input type="text" id="shipping-city"/></p>
    <p>State <input type="text"  id="shipping-state"/></p>
    <p>Zip Code <input type="text"  id="shipping-zip-code"/></p>
    <p>Phone <input type="text"  id="shipping-phone"/></p>
    <input type="button" value="Next" id="shipping-next"/>
</div>
<script src="js/checkout.js">
</script>
</body>
</html>
